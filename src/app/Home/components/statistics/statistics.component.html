    </div>
    <div class="statistics__cards">
        <app-stats-card [src]="'icon-brand-recognition.svg'" [title]="'Brand Recognition'" [description]="'Boost your brand recognition with each click. Generic links donâ€™t mean a thing. Branded links help instil confidence in your content.'" [customClass]="'statistics__card--first'"/>
