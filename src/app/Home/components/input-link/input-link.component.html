<div class="input-link">
    <img src="bg-shorten-mobile.svg" alt="bg-shorten-mobile">
    <div class="input-link__form">
        <input type="text" placeholder="Shorten a link here..." class="input-link__input" [(ngModel)]="link">
        <button class="input-link__button" (click)="onSubmit()">Shorten it!</button>
    </div>
</div>
